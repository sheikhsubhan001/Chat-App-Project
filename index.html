<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Chat App</title>
</head>

<body>
    <div class="person-selector">
        <button class="button person-selector-button active-person" id="person-X">Subhan</button>
        <button class="button person-selector-button" id="person-Y">Iman Fatima</button>
    </div>

    <div class="mainbody">

        <h2 class="chat-header">Subhan chatting...</h2>

        <div class="chat-container" id="chat-container">

            <div class="message blue-bg">
                <div class="message-sender">Subhan</div>
                <div class=" message-text">Hello I am Subhan</div>
                <div class="timestamp">04:30 AM</div>
            </div>
            <div class="message grey-bg">
                <div class="message-sender">Friend</div>
                <div class="message-text">Hello I am X</div>
                <div class="timestamp">05:30 AM</div>
            </div>
        </div>


        <form class="message-form">
            <input type="text" class="chat-input" required placeholder="Type here ...">
            <button type="submit" class="button send-message">Send</button>
        </form>
        <button type="reset" class="button " id="clear-chat">clear-chat</button>


    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
